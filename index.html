<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/fav/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- My custom styles -->
  <link rel="stylesheet" href="./style.css">
  <title>Whole countries</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Hero block -->
      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Perhaps the title is really relevant. Below is a complete list of countries on the planet.</p>
        <hr class="my-4">

        <!-- Spinner -->
        <section class="d-flex justify-content-center">
          <div id="spinner" class="spinner-big spinner-grow text-warning"role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </section>

        <!-- Country list -->
        <section class="d-flex justify-content-center">
          <div id="countries"class="row row-cols-1 row-cols-md-2 row-cols-lg-3" hidden>
            <!-- Card Template -->
            <template id="countryCard" class="col mb-4">
              <div class="card">
                <img src="/images/fav/apple-touch-icon.png" class="card-img-top" alt="Flag">
                <div class="card-body">
                  <h5 class="card-title">Card Title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </template>
            </div>
        </section> <!-- Country list -->
        
      </div> <!-- jumbotron -->
    </div> <!-- container -->
  </main>
  

  
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Application -->
  <script src="./index.js"></script>
</body>
</html>
